<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finalproject.css">
    <title>Registration Page</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Final Project</h1>
            <img src="" alt="">
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="classes.html">Classes</a></li>
            </ul>

        </nav>

    <main>
        <form id="registrationForm" onsubmit="registerUser(event)">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <div id="classListField" style="display: none;">
                <label for="classList">Class List:</label>
                <input type="text" id="classList" name="classList">
            </div>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        &copy; 2024 <span class="project">final project</span><br>
            <span>Derek Wayne Kolb, Charles Skylar Hickel, Olivia Stanich</span>
    </footer>

    <script>
        function registerUser(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const accountType = document.getElementById('accountType').value;
            const classList = document.getElementById('classList').value;

            console.log("Full Name:", fullName);
            console.log("Email:", email);
            console.log("Password:", password);
            console.log("Account Type:", accountType);

            if (accountType === 'teacher') {
                console.log("Class List:", classList);
            }
        }
        document.getElementById('accountType').addEventListener('change', function () {
            const classListField = document.getElementById('classListField');
            classListField.style.display = this.value === 'teacher' ? 'block' : 'none';
        });
    </script>
</body>
</html>
